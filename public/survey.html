    <script type="text/javascript">







        $('.btn').on('click', function () {
            const userScore = [];
            let name;
            let pic;
            event.preventDefault();
            name = $('#userName').val().trim();
            pic = $('#userPic').val().trim();

            for (let i = 1; i <= 10; i++) {
                let quest = ('inlineRadioOptions' + i);
                let h = $(`input[name = "${quest}"]:checked`)
                let q1 = h.val();
                userScore.push(q1);
            }
            let newUser = {
                Name: name,
                Picture: pic,
                Score: userScore
            };

            $.post("/api/users", newUser)
                .then(function (data) {
                    console.log("survey.html", data);

                });



        })
